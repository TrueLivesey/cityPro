<section id="contacts" class="contacts">
  <div class="container contacts__container">
    <div class="contacts__content">
      <div class="contacts__title-block">
        <h2 class="section-title contacts__title">Контакты</h2>
      </div>
      <address class="address contacts__address">
        <a
          href="https://yandex.ru/maps/-/CDqQmUmV"
          target="_blank"
          aria-label="Открыть адрес на карте"
          class="address__link"
        >
          <div class="address__icon-wrapper">
            <svg width="16" height="18" class="address__icon">
              <use xlink:href="images/sprite.svg#mark"></use>
            </svg>
          </div>
          <div class="address__text-block">
            <p class="address__title">г. Москва</p>
            <p class="address__descr">ул. Московская д.0</p>
          </div>
        </a>
        <a href="tel:+79000000000" aria-label="Позвонить" class="address__link">
          <div class="address__icon-wrapper">
            <svg width="18" height="18" class="address__icon">
              <use xlink:href="images/sprite.svg#phone"></use>
            </svg>
          </div>
          <div class="address__text-block">
            <p class="address__title">+7&nbsp;900&nbsp;000 00&nbsp;00</p>
            <p class="address__descr address__descr--underline">заказать звонок</p>
          </div>
        </a>
        <div class="address__schedule">
          <div class="address__icon-wrapper">
            <svg width="18" height="18" class="address__icon">
              <use xlink:href="images/sprite.svg#alarm"></use>
            </svg>
          </div>
          <div class="address__text-block">
            <p class="address__title">Пн-Вс 9:00-20:00</p>
            <p class="address__descr">без выходных</p>
          </div>
        </div>
      </address>
      <ul class="socials contacts__socials">
        <li class="socials__item">
          <a
            href="#"
            target="_blank"
            aria-label="Перейти на нашу страницу в вконтакте"
            class="socials__link"
          >
            <svg width="50" height="50" class="socials__icon">
              <use xlink:href="images/sprite.svg#vk"></use>
            </svg>
          </a>
        </li>
        <li class="socials__item">
          <a
            href="#"
            target="_blank"
            aria-label="Перейти на нашу страницу в телеграме"
            class="socials__link"
          >
            <svg width="50" height="50" class="socials__icon">
              <use xlink:href="images/sprite.svg#tg"></use>
            </svg>
          </a>
        </li>
        <li class="socials__item">
          <a href="#" target="_blank" aria-label="Написать в вотсапп" class="socials__link">
            <svg width="50" height="50" class="socials__icon">
              <use xlink:href="images/sprite.svg#whatsapp"></use>
            </svg>
          </a>
        </li>
        <li class="socials__item">
          <a href="#" target="_blank" aria-label="Написать в вайбере" class="socials__link">
            <svg width="50" height="50" class="socials__icon">
              <use xlink:href="images/sprite.svg#viber"></use>
            </svg>
          </a>
        </li>
      </ul>
      <a href="#" target="_blank" aria-label="Открыть правила конфиденциальности" class="privacy"
        >Политика конфиденциальности</a
      >
    </div>
    <div class="contacts__map-wrapper">
      <div id="map" class="map"></div>
    </div>
  </div>
</section>
