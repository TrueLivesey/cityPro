<div id="js-modal-mobile" class="modal-mobile js-modal js-modal-mobile">
  <div class="modal-mobile__body js-modal-mobile-body modal-mobile-blur">
    <div class="modal-mobile__content">
      <div class="modal-mobile__header">
        <div class="modal-mobile__img-block">
          <img
            width="260"
            height="94"
            src="images/modal-mobile-icon.svg"
            alt="Графическая иконка"
            class="modal-mobile__img"
          />
        </div>
      </div>
      <div class="modal-mobile__main">
        <div class="modal-mobile__text-block">
          <div class="modal-mobile__title-block">
            <h3 class="modal-mobile__title">Оставьте заявку</h3>
          </div>
          <p class="modal-mobile__descr">
            И&nbsp;наш менеджер свяжется с&nbsp;вами в&nbsp;ближайшее время для уточнения деталей
          </p>
        </div>
        <form id="modal-mobile-form" class="modal-mobile-form">
          <div class="modal-mobile-form__item">
            <label for="modal-mobile-form-name" class="modal-mobile-form__label">
              <input
                id="modal-mobile-form-name"
                name="modal-mobile-form-name"
                type="text"
                placeholder="Ваше имя"
                aria-label="Ваше имя"
                class="modal-mobile-form__input"
              />
            </label>
          </div>
          <div class="modal-mobile-form__item">
            <label for="modal-mobile-form-phone" class="modal-mobile-form-label">
              <input
                id="modal-mobile-form-phone"
                name="modal-mobile-form-phone"
                type="text"
                placeholder="Номер телефона*"
                aria-required="true"
                aria-label="Номер телефона"
                class="modal-mobile-form__input"
              />
            </label>
          </div>
          <div class="modal-mobile-form__item modal-mobile-form__item-textarea">
            <label for="modal-mobile-form-message" class="modal-mobile-form-label">
              <textarea
                name="modal-mobile-form-message"
                id="modal-mobile-form-message"
                placeholder="Ваше сообщение"
                aria-label="Ваше сообщение"
                class="modal-mobile-form__textarea"
              ></textarea>
            </label>
          </div>
          <div class="modal-mobile-form__item modal-mobile-form__check-wrapper">
            <label
              for="modal-mobile-form-check"
              tabindex="0"
              class="modal-mobile-form__label modal-mobile-form__label-check"
            >
              <input
                id="modal-mobile-form-check"
                name="modal-mobile-form-check"
                type="checkbox"
                required
                aria-required="true"
                aria-label="Согласие на обработку данных"
                class="modal-mobile-form__input modal-mobile-form__check"
              />
              <span class="modal-mobile-form__custom-check"></span>
              <span class="descr-default modal-mobile-form__check-descr"
                >Нажимая кнопку &laquo;ОТПРАВИТЬ&raquo; вы&nbsp;соглашаетесь на&nbsp;обработку ваших
                данных</span
              >
            </label>
          </div>
          <div class="modal-mobile-form__item modal-mobile-form__btn-wrapper">
            <button
              id="modal-mobile-btn"
              type="submit"
              aria-label="Отправить"
              class="btn-default modal-mobile-form__btn"
            >
              <span class="btn-default__text">Отправить</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
