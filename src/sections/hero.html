<section class="hero">
  <div class="hero__swiper-block">
    <div class="swiper hero-swiper">
      <!-- Обёртка -->
      <div class="swiper-wrapper hero-swiper__wrapper">
        <!-- Слайды -->
        <!-- 1 -->
        <div id="hero-slide-1" class="swiper-slide hero-slide">
          <div class="hero-slide__content">
            <h2 id="hero-slide-title-1" class="hero-slide__title">
              Реставрация лакокрасочного покрытия
            </h2>
            <div class="hero-slide__img-block">
              <picture class="hero-slide__picture">
                <source srcset="images/hero-slide_1.webp" />
                <img
                  src="images/hero-slide_1.png"
                  width="505"
                  height="496"
                  alt="Человек в специальном костюме и маске с пневмопистолетом в руках"
                  class="hero-slide__img"
                />
              </picture>
            </div>
          </div>
        </div>

        <!-- 2 -->
        <div id="hero-slide-2" class="swiper-slide hero-slide">
          <div class="hero-slide__content">
            <h2 class="hero-slide__title">
              Профессиональная окраска <br class="hero-slide__br" />интерьера
            </h2>
            <div class="hero-slide__img-block">
              <picture class="hero-slide__picture">
                <source srcset="images/hero-slide_2.webp" />
                <img
                  src="images/hero-slide_2.png"
                  width="470"
                  height="450"
                  alt="Люди в специальных костюмах, красящие металлические трубы"
                  class="hero-slide__img"
                />
              </picture>
            </div>
          </div>
        </div>

        <!-- 3 -->
        <div id="hero-slide-3" class="swiper-slide hero-slide">
          <div class="hero-slide__content">
            <h2 class="hero-slide__title">
              Профессиональная окраска <br class="hero-slide__br" />экстерьера
            </h2>
            <div class="hero-slide__img-block">
              <picture class="hero-slide__picture">
                <source srcset="images/hero-slide_3.webp" />
                <img
                  src="images/hero-slide_3.png"
                  width="450"
                  height="466"
                  alt="Человек в специальном костюме, красящий металлический предмет"
                  class="hero-slide__img"
                />
              </picture>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="hero__container">
      <div class="hero__controls">
        <button
          id="js-modal-open"
          aria-label="Получить консультацию, модальное окно"
          class="btn-default hero__btn js-modal-open"
        >
          Получить консультацию
        </button>
        <div class="hero__pagination-wrapper">
          <!-- Пагинация -->
          <div class="hero__pagination"></div>
        </div>
      </div>
    </div>
  </div>
</section>
